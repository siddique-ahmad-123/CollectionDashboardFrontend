<div class="loan-card">
  <div class="left">
    <h3 class="title">
      Home<br />Loan
    </h3>

    <div class="metric">
      <span class="label">Cases:</span>
      <span class="value red">
        {{ casesDone | number }}
      </span>
      <span class="value gray">
        /{{ totalCases | number }}
      </span>
    </div>

    <div class="metric">
      <span class="label">OverDue Amount:</span>
      <span class="value red">
        {{ overdueAmount | number }}
      </span>
      <span class="value gray">
        /{{ totalAmount | number }}
      </span>
    </div>
  </div>

  <div class="right">
    <img src="assets/icons/home-loan.svg" alt="loan icon" />
  </div>
</div>
